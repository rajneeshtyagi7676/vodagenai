        required: true
        schema:
          $ref: "#/definitions/Customer"
      security:
        - Bearer: []
      responses:
        201:
          description: "*Created* - Customer got created successfully.\n      \n"
          headers:
            Etag:
              type: "string"
              description: "entity tag\n"
          schema:
