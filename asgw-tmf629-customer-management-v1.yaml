  PaymentMethodRefOrValue:
    type: "object"
    discriminator: "type"
    description: "Payment Method Ref Or Value.\n"
  NotificationPreferenceRefOrValue:
    type: "object"
    discriminator: "@type"
    description: "Notification Preference Ref Or Value.\n"
  ManageExternalIdentifier:
    type: "object"
